<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <form action="" name="calc">
        <div id="calculadora" class="calculadora">
            <input type="text" name="visor" id="visor">
            <div class="teclado--linha">
                <input type="button" value="(" class="teclado--botao dark" onclick="botao(value)">
                <input type="button" value=")" class="teclado--botao dark" onclick="botao(value)">
                <input type="button" value="%" class="teclado--botao dark porc" onclick="botao('*(1/100)*')">
                <input type="button" value="AC" class="teclado--botao dark" onclick="resetar(value)">
            </div>
            <div class="teclado--linha">
                <input type="button" value="7" class="teclado--botao" onclick="botao(value)">
                <input type="button" value="8" class="teclado--botao" onclick="botao(value)">
                <input type="button" value="9" class="teclado--botao" onclick="botao(value)">
                <input type="button" value="/" class="teclado--botao dark" onclick="botao(value)">
            </div>
            <div class="teclado--linha">
                <input type="button" value="4" class="teclado--botao" onclick="botao(value)">
                <input type="button" value="5" class="teclado--botao" onclick="botao(value)">
                <input type="button" value="6" class="teclado--botao" onclick="botao(value)">
                <input type="button" value="*" class="teclado--botao dark" onclick="botao(value)">
            </div>
            <div class="teclado--linha">
                <input type="button" value="1" class="teclado--botao" onclick="botao(value)">
                <input type="button" value="2" class="teclado--botao" onclick="botao(value)">
                <input type="button" value="3" class="teclado--botao" onclick="botao(value)">
                <input type="button" value="-" class="teclado--botao dark" onclick="botao(value)">
            </div>
            <div class="teclado--linha">
                <input type="button" value="0" class="teclado--botao" onclick="botao(value)">
                <input type="button" value="." class="teclado--botao" onclick="botao(value)">
                <input type="button" value="=" class="teclado--botao blue" onclick="calcular()">
                <input type="button" value="+" class="teclado--botao dark" onclick="botao(value)">
            </div>

        </div>
    </form>
